host: localhost:8080
info:
  contact:
    email: help@breezy.su
    name: Alex "bustard" Provor
    url: https://breezy.su
  title: Volha gateway REST API
  version: "0.1"
paths:
  /api/auth/check:
    get:
      description: проверяет пароль из cookie
      produces:
      - application/json
      responses:
        "200":
          description: Успешный запрос
          schema:
            $ref: '#/definitions/views.SWGSuccessResponse'
        "500":
          description: Ошибка на сервере
          schema:
            $ref: '#/definitions/views.SWGErrorResponse'
        "502":
          description: Ошибка взаимодействия с сервисом
          schema:
            $ref: '#/definitions/views.SWGErrorResponse'
      summary: Проверить пароль
      tags:
      - auth
  /api/brand/create:
    post:
      consumes:
      - application/json
      description: Добавляет новый бренд
      parameters:
      - description: Данные нового бренда
        in: body
        name: brand
        required: true
        schema:
          $ref: '#/definitions/views.Brand'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/views.SWGSuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/views.SWGErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/views.SWGErrorResponse'
        "502":
          description: Bad Gateway
          schema:
            $ref: '#/definitions/views.SWGErrorResponse'
      summary: Создать новый бренд
      tags:
      - brands
  /api/brand/delete:
    delete:
      description: Удаляет бренд по ID
      parameters:
      - description: ID бренда
        in: query
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/views.SWGSuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/views.SWGErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/views.SWGErrorResponse'
        "502":
          description: Bad Gateway
          schema:
            $ref: '#/definitions/views.SWGErrorResponse'
      summary: Удалить бренд
      tags:
      - brands
  /api/brand/getall:
    get:
      description: Возвращает список всех брендов
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/views.SWGBrandListResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/views.SWGErrorResponse'
        "502":
          description: Bad Gateway
          schema:
            $ref: '#/definitions/views.SWGErrorResponse'
      summary: Получить все бренды
      tags:
      - brands
  /api/brand/update:
    put:
      consumes:
      - application/json
      description: Обновляет информацию о бренде по ID
      parameters:
      - description: ID бренда
        in: query
        name: id
        required: true
        type: string
      - description: Данные бренда
        in: body
        name: brand
        required: true
        schema:
          $ref: '#/definitions/views.Brand'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/views.SWGSuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/views.SWGErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/views.SWGErrorResponse'
        "502":
          description: Bad Gateway
          schema:
            $ref: '#/definitions/views.SWGErrorResponse'
      summary: Обновить бренд
      tags:
      - brands
  /api/category/create:
